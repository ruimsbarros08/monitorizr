<div>
<h3>Consumo Diário</h3> <br><br>

<div>
	<label class="col-lg-2 control-label">Apresentação</label>
      <div class="col-lg-10">
        <div class="radio">
          	<div ng-repeat="item in viewOptions">
		      <input type="radio" name="radio2" ng-model="radio2.value" value="{{item.value}}" ng-change="updateView(radio2.value)">{{item.text}}
		    </div>
        </div>
      </div>
</div>

<div>
	<ul class="pager">
		<li class="previous disabled"><a>← Mais Antigo</a></li>
	  	<li><a ng-click="update_week(1)" ng-class="style2">Anterior</a></li>
	  	<li><a ng-click="update_week(-1)" ng-class="style1">Seguinte</a></li>
	  	<li class="next"><a>Mais Recente →</a></li>
	</ul>

</div>

<div>
<div>
	<table class="table table-striped table-hover" ng-show="tableView">
	<tr>
	  <th>Dia</th>
	  <th>Consumo (kWh)</th>
	  <th>Custo (&euro;)</th> 
	</tr>
	<tr ng-repeat="item in data2dis[2]">
	  <td>{{ item[0] }}</td> 
	  <td>{{ item[1] }}</td>
	  <td>{{ item[1] * price}}</td> 
	</tr>
	</table>
</div>

<highchart id="chart1" config="highchartsNgConfig" ng-show="chartView"></highchart>
</div>

</div>
