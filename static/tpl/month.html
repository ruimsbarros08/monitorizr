<h3 class="page-header">Consumo Mensal</h3>
<div class="container-fluid">
	<div class="row">
		<div class="col-md-4">
			<label class="control-label">Dados</label>
	        <div class="radio">
	          	<div ng-repeat="item in dataOptions">
			      <input type="radio" name="radio1" ng-model="radio1.value" value="{{item.value}}" ng-change="updateData(radio1.value)">{{item.text}}
			    </div>
	        </div>
	    </div>
	    <div class="col-md-4">
			<label class="control-label">Apresentação</label>
	        <div class="radio">
	          	<div ng-repeat="item in viewOptions">
			      <input type="radio" name="radio2" ng-model="radio2.value" value="{{item.value}}" ng-change="updateView(radio2.value)">{{item.text}}
			    </div>
	        </div>
	    </div>
	    <div class="col-md-4">
	    	<label class="control-label">Ano</label>
			<select ng-model="year" ng-change="update_year(year)" ng-disabled="yearDisabled" ng-options="year.name as year.name for year in years">
			</select>
			<br>
			<label class="control-label">Mês</label>
			<select ng-model="month" ng-change="update_month(month)" ng-disabled="monthDisabled" ng-options="month.id as month.name for month in months">
			</select>
		</div>
		<hr>
	</div>
</div>

<div>
	<table class="table table-striped table-hover" ng-show="tableView">
	<tr>
	  <th>{{ type }}</th>
	  <th>Consumo (kWh)</th>
	  <th>Custo (&euro;)</th> 
	</tr>
	<tr ng-repeat="item in data2dis">
	  <td>{{ item.name }}</td> 
	  <td>{{ item.value | number: 2}}</td>
	  <td>{{ (item.value * price) | number: 2}}</td> 
	</tr>
	</table>
	<highchart id="chart2" config="highchartsNgConfig2" ng-show="chartView"></highchart>
</div>
