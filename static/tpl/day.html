<h3 class="page-header">Consumo Diário (Ar Condicionado)</h3>

<div class="container-fluid">
	<div class="row">
		<label class="col-md-2 control-label">Apresentação</label>
	      <div class="col-md-10">
	        <div class="radio">
	          	<div ng-repeat="item in viewOptions">
			      <input type="radio" name="radio2" ng-model="radio2.value" value="{{item.value}}" ng-change="updateView(radio2.value)">{{item.text}}
			    </div>
	        </div>
	      </div>
	      <hr>
	</div>
</div>
<div>
	<ul class="pager">
		<li ng-click="elder()" class="previous"><a>← Mais Antigo</a></li>
	  	<li><a ng-click="update_week(1)" ng-class="style2">Semana Anterior</a></li>
	  	<li><a ng-click="update_week(-1)" ng-class="style1">Semana Seguinte</a></li>
	  	<li ng-click="newer()" class="next"><a>Mais Recente →</a></li>
	</ul>
</div>

<div>
	<table class="table table-striped table-hover" ng-show="tableView">
		<tr>
		  <th>Dia</th>
		  <th>Consumo (kWh)</th>
		  <th>Custo (&euro;)</th> 
		</tr>
		<tr ng-repeat="item in data2dis[2]">
		  <td>{{ item[0] | date: "dd/MM/yyyy" }}</td> 
		  <td>{{ item[1] | number: 2}}</td>
		  <td>{{ (item[1] * price) | number: 2}}</td> 
		</tr>
	</table>
<highchart id="chart1" config="highchartsNgConfig" ng-show="chartView"></highchart>
</div>
