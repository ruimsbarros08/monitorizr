<!doctype html>
<html lang="en" ng-app="monitor">
<head>
    <meta charset="utf-8"/>
    <title>Energy Monitor</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/cosmo-bootstrap-theme.min.css" rel="stylesheet" />
    <link href="css/toaster.css" rel="stylesheet" />
    <link href="css/loading-bar.min.css" rel="stylesheet" />
	<link href="css/override.css" rel="stylesheet" />
</head>
<body>


<div class="container">
	<div id="topbar" class="navbar navbar-default navbar-fixed-top">
	<h1>COMPANY</h1>
		<div id="instant_info" ng-controller="main_info">
			<div id="instant_text">
				<table class="table">
					<tr>
						<td>Consumo atual:</td>
						<td>{{ cons }}</td>
					</tr>
					<tr>
						<td>Temperatura atual:</td>
						<td>{{ temp }}</td>
					</tr>
					<tr>
						<td>Humidade atual:</td>
						<td>{{ hum }}</td>
					</tr>
				</table>
			</div>
		</div>
	</div>

	<div class="span4">
		<div id="tabs">
		    <ul class="nav nav-pills nav-stacked">
	            <li><a href="#/home">Home</a></li>
	            <li><a href="#/instant">Consumo instantâneo</a></li>
	         	<li><a href="#/day">Consumo diário</a></li>
	         	<li><a href="#/month">Consumo mensal</a></li>
				<li><a href="#/temp">Temperatura</a></li>
				<li><a href="#/hum">Humidade</a></li>
		    </ul>
	    </div>
	</div>

	<div id="content" class="span8">
	 	<div>
	 		<div ui-view></div>
	 	</div>
	</div>

	<div class="Settings" ng-controller="settings">
		<div class="settingsContent">
			<form class="form-horizontal">
				<fieldset>
					<legend>Definições</legend>
					    <div class="form-group">
					      	<label for="inputEmail" class="col-lg-2 control-label">Email</label>
						    <div class="col-lg-10">
						        <input type="text" class="form-control" id="inputEmail" placeholder="Email">
						    </div>
					    </div>

					    <div class="form-group">
					      	<label for="inputTmax" class="col-lg-2 control-label">Temperatura Máxima (Cº)</label>
						    <div class="col-lg-10">
						        <input type="text" class="form-control" id="inputTmax">
						    </div>
					    </div>
					    <div class="form-group">
					      	<label for="inputTmin" class="col-lg-2 control-label">Temperatura Mínima (Cº)</label>
						    <div class="col-lg-10">
						        <input type="text" class="form-control" id="inputTmin">
						    </div>
					    </div>
					    <div class="form-group">
					      	<label for="price" class="col-lg-2 control-label">Custo kWh (&euro;)</label>
						    <div class="col-lg-10">
						        <input type="text" class="form-control" id="price" ng-model="price">
						    </div>
					    </div>
					    <div class="form-group">
					      <div class="col-lg-10 col-lg-offset-2">
					        <button type="submit" class="btn btn-primary" ng-click="updateSettings(price)">Guardar</button>
					      </div>
					    </div>
				</fieldset>
			</form>
		</div>
	</div>

	<hr>
</div>
<div class="footer">

</div>

<!-- 3rd party libraries -->
<script type="text/javascript" src="js/lib/angular.min.js"></script>
<script type="text/javascript" src="js/lib/angular-ui-router.min.js"></script>
<script type="text/javascript" src="js/lib/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/highcharts/3.0.9/highcharts.js"></script>
<script type="text/javascript" src="js/lib/highcharts-ng.js"></script>
<script type="text/javascript" src="js/lib/loading-bar.min.js"></script>

<script type="text/javascript" src="js/variables.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/instant.js"></script>
<script type="text/javascript" src="js/day_feed.js"></script>

<script type="text/javascript" src="js/settings.js"></script>
<script type="text/javascript" src="js/dayCtrl.js"></script>
<script type="text/javascript" src="js/monthCtrl.js"></script>
<script type="text/javascript" src="js/config.js"></script>


</body>
</html>
